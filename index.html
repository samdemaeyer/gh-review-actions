<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Code Review Helper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h3">GitHub Code Review Helper</h1>
      <form id="remove-form">
        <div class="row">
          <div class="form-group">
            <label for="remove-file-name">File name</label>
            <input
              class="form-control"
              id="remove-file-name"
              aria-describedby="remove-file-name-description"
              placeholder="File name"
            />
            <div class="invalid-feedback" id="remove-file-name-feedback"></div>
            <small id="remove-file-name-description" class="form-text text-muted"
              >Enter the name of the file you would like to remove from the DOM</small
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Remove from DOM</button>
      </form>
      <hr />
      <form id="toggle-form">
        <div class="row mt-2">
          <div class="form-group">
            <label for="toggle-file-name">File name</label>
            <input
              class="form-control"
              id="toggle-file-name"
              aria-describedby="toggle-file-name-description"
              placeholder="File name"
            />
            <div class="invalid-feedback" id="toggle-file-name-feedback"></div>
            <small id="toggle-file-name-description" class="form-text text-muted"
              >Enter the name of the file you would like to toggle as reviewed</small
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Toggle reviewed</button>
      </form>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
